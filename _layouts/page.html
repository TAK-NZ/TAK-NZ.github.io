---
layout: default
bodyClass: "page-basic"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                <div class="content">{{content}}</div>
            </div>
        </div>
        {% if page.intro_image %}
        <div class="col-12 col-md-4">
            {% if page.bodyClass == 'page-about' %}
            <img alt="{{ page.title }}" class="img-fluid" src="{{ page.intro_image | relative_url }}" style="width: 100%;" />
            {% else %}
            <img alt="{{ page.title }}" class="img-fluid" src="{{ page.intro_image | relative_url }}" style="max-width: 200px;" />
            {% endif %}
        </div>
        {% endif %}
    </div>
</div>
